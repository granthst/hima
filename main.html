.site-topbar{
	position:relative;
	z-index:30;
	height:40px;
	width: ;

.site-topbar .container{
	width:90%;
	height: 40px;
	margin-right:auto;
	margin-left:auto;
	list-style-type: none;
}
#nav { 
height: 40px;  list-style-type: none;  padding-left:200px; 
line-height:40px; }
#nav li { 
float: left; 
width: 80px;
position: static;
left: 200px;
margin-right: 20px;
} 

#nav a { 
display: block; width: 80px; text-align:center; right: 20%
} 
#nav a:link  { 
color:#EEE; text-decoration:none; 
} 
#nav a:visited  { 
color:#EEE;text-decoration:none; 
} 
#nav a:hover  { 
color:red;text-decoration:none;}

#nav li ul { 
line-height: 40px; 
list-style-type: none; 
text-align:center; 
display: block;
width: auto; //注意,这里一定要设置宽度; 

left: 0;
right: 0;
transition: 0.2s 1s;
background:red; 
} 

#nav li ul li{ 
float: left;width: 80px; //float就是子菜单横向的关键,可以继承父菜单而省略float 
top:40px;
} 
#nav li ul a{ 
display: block; width: 65px;text-align:left;padding-left:15px; 
} 
#nav li ul a:link  { 
color:#F1F1F1; text-decoration:none; 
} 
#nav li ul a:visited  { 
color:#F1F1F1;text-decoration:none; 
} 
#nav li ul a:hover  { 
color:#FFF;text-decoration:none;font-weight:normal;background:#C00; 
} 
#nav li:hover ul {
visibility: visible;
margin: 0;
transition-delay: 0.2s; 
} 
</style>
